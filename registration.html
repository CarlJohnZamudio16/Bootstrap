<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
      <nav class="navbar bg-info-subtle px-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://getbootstrap.com/docs/5.3/components/navbar/#how-it-works">

            Bootstrap
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container-xl my-5 pe-5 d-flex border border-black rounded-4 border border-3 shadow">
        <div>
        <img src="avatar2.png" class="rounded-pill my-4 mx-5 shadow" width="400px" height="400px"  alt="...">
        <label class="url ms-3 h5"><strong>Please put your photo URL</strong>  <input id="u" type="text" name="catphotourl" placeholder="Photo URL" required class="shadow-sm"></label>
        </div>
        <div class="container-sm my-4 py-4 me-5 me-3 border border-black rounded-4 border border-3 shadow">
        <form>
            <h1 class="d-flex justify-content-center">Registration Form</h1>
            <div class="mb-3 mx-5">
                <label for="exampleInputEmail1" class="form-label text-primary"><h4><strong>Name</strong></h4></label>
                <input type="text" class="form-control shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
              </div>
              <div class="mb-3 mx-5">
                <label for="exampleInputEmail1" class="form-label text-secondary"><h4><strong>Age</strong></h4></label>
                <input type="number" class="form-control shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Age">
              </div>
            <div class="mb-3 mx-5">
                <label for="exampleInputEmail1" class="form-label text-success"><h4><strong>Address</strong></h4></label>
                <input type="text" class="form-control shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter address">
              </div>
          <div class="mb-3 mx-5">
            <label for="exampleInputEmail1" class="form-label text-warning"><h4><strong>Email Address</strong></h4></label>
            <input type="email" class="form-control shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="mb-3 mx-5">
            <label for="exampleInputPassword1" class="form-label text-danger"><h4><strong>Password</strong></h4></label>
            <input type="password" class="form-control shadow-sm" id="exampleInputPassword1" placeholder="Enter password">
          </div>
          
          <button type="submit" class="btn btn-primary mx-5 shadow">Submit</button>
        </form>
        </div>
        
    </div>
